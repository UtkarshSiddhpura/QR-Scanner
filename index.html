<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pass QR Scanner</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: Arial, sans-serif;
				background-color: #f8f8f8;
				min-height: 100vh;
				display: grid;
				place-content: center;
			}
			#container {
				padding: 20px;
				border-radius: 10px;
				text-align: center;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}

			button,
			.btn {
				margin-top: 10px;
				background-color: #007bff;
				color: white;
				border: none;
				padding: 10px 20px;
				cursor: pointer;
				border-radius: 5px;
				text-decoration: none;
			}
			#reader {
				width: 95vw;
				max-width: 900px;
				border-radius: 10px;
				border-width: 3px;
				overflow: hidden;
			}
			.html5-qrcode-element {
				margin-bottom: 10px;
			}
			.html5-qrcode-anchor-scan-type-change {
				display: none;
			}
			#reader > div:nth-child(1) > img {
				display: none;
			}

			button:hover {
				background-color: #0056b3;
			}

			/* Card Styles */
			.profile {
				max-width: 180px;
				border-radius: 20px;
				border: 2px solid var(--clr-main);
			}
			.card-container {
				--clr-bg: rgb(240 253 244);
				--clr-main: rgb(22 101 52);
				padding: 1rem;
				border-radius: 0.375rem;
				background-color: var(--clr-bg);
				width: min(90vw, 500px);
				height: auto;
				font-size: 0.875rem;
				line-height: 1.25rem;
				display: flex;
				flex-direction: column;
				gap: 1rem;
			}
			.card-container.error {
				--clr-bg: rgb(253, 240, 242);
				--clr-main: rgb(176, 24, 31);
			}
			.card-heading {
				font-weight: bold;
				color: var(--clr-main);
			}

			.card-content {
				display: flex;
				flex-direction: column;
				gap: 15px;
				margin-top: 0.5rem;
				color: #292929;
			}

			.card-btn {
				display: flex;
				justify-content: space-evenly;
				margin-top: 0.875rem;
				margin-bottom: -0.375rem;
				margin-left: -0.5rem;
				margin-right: -0.5rem;
			}
			button {
				border: 2px solid var(--clr-main);
			}
			button:active {
				transform: scale(0.98);
			}

			.button-main {
				padding-top: 0.375rem;
				padding-bottom: 0.375rem;
				padding-left: 0.5rem;
				padding-right: 0.5rem;
				background-color: var(--clr-bg);
				color: var(--clr-main);
				font-size: 0.875rem;
				line-height: 1.25rem;
				font-weight: bold;
				border-radius: 0.375rem;
			}

			.button-main:hover {
				background-color: #ecfdf5;
			}
			.hidden {
				display: none;
			}
		</style>
		<script src="https://unpkg.com/html5-qrcode" defer></script>
		<script src="./script.js" type="module"></script>
	</head>
	<body>
		<div id="container">
			<div id="reader"></div>
			<div id="scanResult" class="card-container hidden">
				<h3 id="heading" class="card-heading">Valid Pass!</h3>
				<div class="card-content">
					<div style="text-align: center">
						<img class="profile" id="profile" src="" alt="profile img" />
					</div>
					<h2>
						<span>Name: </span
						><span style="font-weight: normal" id="name"></span>
					</h2>
					<h2>
						<span>Mobile no: </span
						><span style="font-weight: normal" id="phone"></span>
					</h2>
					<h2>
						<span>Route: </span
						><span style="font-weight: normal" id="route"></span>
					</h2>
					<h2>
						<span>Valid Upto: </span
						><span style="font-weight: normal" id="validity"></span>
					</h2>
				</div>
				<div class="card-btn">
					<button class="button-main" type="button" id="refreshButton">
						New Scan
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
